name: Update Kalshi Volume Data

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run update script
        run: python update_kalshi_data.py

      - name: Update dashboard HTML
        run: python update_dashboard.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add kalshi_volume_data.json index.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update Kalshi data" && git push)
