name: Update Polymarket Data

on:
  schedule:
    # Run daily at 6:30 AM UTC
    - cron: '30 6 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          
      - name: Fetch Polymarket data
        run: |
          cd "Polymarket Dashboard"
          python update_polymarket_data.py
          
      - name: Generate dashboard HTML
        run: |
          cd "Polymarket Dashboard"
          python update_dashboard.py
          
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update Polymarket data"
          git push
